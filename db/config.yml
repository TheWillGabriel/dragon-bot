default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: localhost

development:
  <<: *default
  database: dragon_bot_development

test: &test
  <<: *default
  database: dragon_bot_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %> 
  database: dragon_bot_production
  username: postgres
